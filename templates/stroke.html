{% extends 'homepage.html' %}

{% block title %}{{Name}}{% endblock %}

<body onkeydown="return (event.keyCode != 116)">
    {% block main %}

    <div style="background-color:#f6f6f6;padding:2em;margin-top:1em">
        <h1 class="list-group-item list-group-item-success"
            style="font-weight:bold;color:rgb(0,0,150);text-align:center">STROKE PREDICTOR</h1>
        <!-- <h1 style="font-weight:bold;color:rgb(0,0,150)">Symptom Predictor</h1> -->

        <form class="form-inline row justify-content-center" action="{{ url_for('stroke_predict')}}" method="post">

            <div class="form-group col-lg-3 col-md-6 col-sm-6 col-xs-12" style="padding:1.5em">
                <label style="font-weight:bold;padding-bottom:5px" for="Age">Age</label>
                <input class="form-control" type="text" name="Age" placeholder="Enter Age" />
            </div>
            <div class="form-group col-lg-3 col-md-6 col-sm-6 col-xs-12" style="padding:1.5em">
                <label style="font-weight:bold;padding-bottom:5px" for="gender">Gender</label>
                <select class="form-control" name="gender" id="gender">
                    <option value="" selected disabled hidden>Select Gender</option>
                    <option value="Male" style="color:black;">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group col-lg-3 col-md-6 col-sm-6 col-xs-12" style="padding:1.5em">
                <label style="font-weight:bold;padding-bottom:5px" for="hypertension">Hypertension</label>
                <select class="form-control" name="hypertension" id="hypertension">
                    <option value="" selected disabled hidden>Hypertension (High Blood Pressure)</option>
                    <option value="1" style="color:black;">Yes, taking tablets for BP</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group col-lg-3 col-md-6 col-sm-6 col-xs-12" style="padding:1.5em">
                <label style="font-weight:bold;padding-bottom:5px" for="heart_disease">Heart Disease</label>
                <select class="form-control" name="heart_disease" id="heart_disease">
                    <option value="" selected disabled hidden>Heart Disease</option>
                    <option value="1" style="color:black;">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group col-lg-3 col-md-6 col-sm-6 col-xs-12" style="padding:1.5em">
                <label style="font-weight:bold;padding-bottom:5px" for="ever_married">Married</label>
                <select class="form-control" name="ever_married" id="ever_married">
                    <option value="" selected disabled hidden>Marital Status</option>
                    <option value="1" style="color:black;">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group col-lg-3 col-md-6 col-sm-6 col-xs-12" style="padding:1.5em">
                <label style="font-weight:bold;padding-bottom:5px" for="bmi">BMI</label>
                <input class="form-control" type="text" name="bmi" placeholder="Enter BMI" />
            </div>
            <div class="form-group col-lg-3 col-md-6 col-sm-6 col-xs-12" style="padding:1.5em">
                <label style="font-weight:bold;padding-bottom:5px" for="worktype">Work Type</label>
                <select class="form-control" name="worktype" id="worktype">
                    <option value="" selected disabled hidden>Select your Work Type</option>
                    <option value="children" style="color:black;">Children</option>
                    <option value="Never_Worked">Never_Worked</option>
                    <option value="Private">Private Job</option>
                    <option value="Self-Employed">Self Employed</option>
                    <option value="Govt_Job">Government Job</option>
                </select>
            </div>
            <div class="form-group col-lg-3 col-md-6 col-sm-6 col-xs-12" style="padding:1.5em">
                <label style="font-weight:bold;padding-bottom:5px" for="residencetype">Residence Type</label>
                <select class="form-control" name="residencetype" id="residencetype">
                    <option value="" selected disabled hidden>Select your Residence type</option>
                    <option value="Urban" style="color:black;">Urban</option>
                    <option value="Rural">Rural</option>
                </select>
            </div>
            <div class="form-group col-lg-3 col-md-6 col-sm-6 col-xs-12" style="padding:1.5em">
                <label style="font-weight:bold;padding-bottom:5px" for="avg_glucose_level">Glucose Level</label>
                <input class="form-control" type="text" name="avg_glucose_level" placeholder="Enter your Glucose Level" />
            </div>
            <div class="form-group col-lg-3 col-md-6 col-sm-6 col-xs-12" style="padding:1.5em">
                <label style="font-weight:bold;padding-bottom:5px" for="smokingstatus">Smoking Status</label>
                <select class="form-control" name="smokingstatus" id="smokingstatus">
                    <option value="" selected disabled hidden>Select Smoking Status</option>
                    <option value="Formerly_Smoked" style="color:black;">Formerly Smoked</option>
                    <option value="Never_Smoked">Never Smoked</option>
                    <option value="Smokes">Yes, Smokes</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </div>
            


            <div class="row justify-content-center mt-4">
                <button class="btn btn-outline-primary col-sm-12 col-xs-6">Predict</button>
            </div>

        </form>
    </div>
    {% endblock %}
</body>
<script>

</script>
